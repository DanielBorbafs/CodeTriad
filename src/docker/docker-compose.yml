version: '3.7'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-CU14-ubuntu-20.04
    container_name: sqlserver_container
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=@Senha123!
    ports:
      - '1433:1433'
    volumes:
      - ./dados:/var/opt/mssql/data
    networks:
      - sql_network
    restart: unless-stopped

networks:
  sql_network:
    driver: bridge
